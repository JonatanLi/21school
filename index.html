<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap&subset=cyrillic,cyrillic-ext,latin-ext" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vintage Food</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="nav_menu">
                    <div class="nav_menu_logo">
                        <a href="#">
                            <img class="logo" src="./images/logo.png" alt="logo">
                        </a>
                    </div>
                    <div class="nav_menu_list">
                        <div class="nav_menu_item">
                            <a class="nav_menu_link"  href="#">Главная</a>
                        </div>
                        <div class="nav_menu_item">
                            <a class="nav_menu_link"  href="#">Акции</a>
                        </div>
                        <div class="nav_menu_item">
                            <a class="nav_menu_link"  href="#">О нас</a>
                        </div>
                        <button class="nav_menu_button">
                            <img class="nav_menu_cart_img" src="./images/cart.png" alt="cart" >
                        </button>
                    </div>
                </div>
            </nav>
            <div class="header_inner">
                <div class="hero_list">
                    <h1 class="hero_list_title">Быстрая доставка для вас</h1>
                    <p class="hero_list_text">Сделай первый заказ и получи скидку 50%</p>
                    <button class="hero_list_bt" >Заказать</button>
                </div>
                <div class="hero_img">
                    <img class="burger" src="./images/img_1.svg" alt="burger" >
                </div>
            </div>
        </div>         
    </header>

    <main class="main" >
        <h2 class="main_menu_title">Меню</h2>
        <div class="main_menu_list">
            <ul class="main_menu_items">
                <li class="main_menu_item">
                    <a href="#" class="main_menu_link">
                        <img src="./images/img_2.png" alt="main_img">
                    </a>
                    <a href="#" class="main_menu_link">
                        <h3 class="main_title">Бургеры</h3>
                    </a>
                </li>
                <li class="main_menu_item">
                    <a href="#" class="main_menu_link">
                        <img src="./images/img_3.png" alt="main_img">
                    </a>
                    <a href="#" class="main_menu_link">
                        <h3 class="main_title">Блюда из курицы</h3>
                    </a>
                </li>
                <li class="main_menu_item">
                    <a href="#" class="main_menu_link">
                        <img src="./images/img_4.png" alt="main_img">
                    </a>
                    <a href="#" class="main_menu_link">
                        <h3 class="main_title">Горячие блюда</h3>
                    </a>
                </li>
                <li class="main_menu_item">
                    <a href="#" class="main_menu_link">
                        <img src="./images/img_5.png" alt="main_img">
                    </a>
                    <a href="#" class="main_menu_link">
                        <h3 class="main_title">Закуски</h3>
                    </a>
                </li>
                <li class="main_menu_item">
                    <a href="#" class="main_menu_link">
                        <img src="./images/img_6.png" alt="main_img">
                    </a>
                    <a href="#" class="main_menu_link">
                        <h3 class="main_title">Салаты</h3>
                    </a>
                </li>
                <li class="main_menu_item">
                    <a href="#" class="main_menu_link">
                        <img src="./images/img_7.png" alt="main_img">
                    </a>
                    <a href="#" class="main_menu_link">
                        <h3 class="main_title">Десерты</h3>
                    </a>
                </li>
            </ul> 
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer_copyright">
                <ul class="ul_footer_list">
                    <li class="footer_item">
                        <a href="#" class="footer_link">Программа лояльности</a>
                    </li>
                    <li class="footer_item">
                        <a href="#" class="footer_link">Политика конфиденциальности</a>
                    </li>
                    <li class="footer_item">
                        <a href="#" class="footer_link">Договор оферты</a>
                    </li>
                </ul>
            </div>
            <div class="footer_text">
                <p class="txt">ООО «Vintage Food»</p>
                <p class="txt">Все права защищены</p>
            </div>
            <div class="footer_social">
                <ul class="footer_social_list">
                    <li class="footer_social_item">
                        <a href="#">
                            <img class="vk" src="./images/vk.png" alt="vk">
                        </a>
                    </li>
                    <li class="footer_social_item">
                        <a href="#">
                            <img class="tg" src="./images/tg.png" alt="tg">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
